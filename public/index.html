<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/images/Mine-Sweeper-Icon.svg" type="image/svg+xml">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=VT323&display=swap"
    rel="stylesheet">
  <link rel="preload" as="image" href="/images/main-background.svg">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="js/index.js" type="module"></script>
  <title>Mine Sweeper</title>
  <meta name="description" content="Minesweeper web game designed by Alex Uribe">
</head>

<body>
  <div class="root">

    <header class="main-header">
      <img class="mine-icon" src="/images/Mine-Sweeper-Icon.svg" alt="Nuclear Bomb Explosion" width="45" height="45">
      <h1 class="game-title">
        Mine Sweeper
      </h1>
    </header>
    <div class="introduction">
      <h2 class="title-intro">Introduction:</h2>
      <p class="text-intro">Minesweeper is a game where mines are hidden in a grid of squares. Safe squares have
        numbers
        telling you how many mines
        touch the square.</p>
    </div>
    <footer class="main-footer">Enjoy the mine sweeper created by Alex Uribe</footer>
  </div>
</body>

</html>
